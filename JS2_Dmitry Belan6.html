<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

		<script>
			function ValidPasp() {
    			var rePasp = /[0-9]{2}\s{1}[0-9]{2}\s{1}[0-9]{6}/;
    			var myPasp = document.getElementById("pasp").value;
    			var valid = rePasp.test(myPasp);
    				if (valid) output = "Всё верно";
    				else output = "Недопустимая серия и номер паспорта";
    				document.getElementById("messagePasp").innerHTML = output;
				    return valid;
    		}
			function ValidMail() {
    			var reMail = /([A-Za-z0-9]+)*\w[@]{1}[A-Za-z]{3,6}[.][A-Za-z]{2,3}/i;
    			var myMail = document.getElementById("letter").value;
    			var valid = reMail.test(myMail);
    				if (valid) output = "Всё верно";
    				else output = "Недопустимый адрес";
    				document.getElementById("messageMail").innerHTML = output;
				    return valid;
    		}
    		function ValidTelf() {
    			var reTelf = /[+]{1}[0-9]{1}[(]{1}[0-9]{3}[)][-][0-9]{3}[-][0-9]{2}[-][0-9]{2}/g;
    			var myTelf = document.getElementById("telf").value;
    			var valid = reTelf.test(myTelf);
    				if (valid) output = "Всё верно";
    				else output = "Недопустимый номер телефона";
    				document.getElementById("messageTelf").innerHTML = output;
				    return valid;
    		}

		</script>
  	</head>
	<body>	
		<fieldset>	
			<legend>Сообщите нам о себе</legend>
			<p1>
				<p id="messagePasp" >Пожалуйста, заполните поле в правильном формате! xx xx xxxxxx</p>		
				<label>Ваши паспортные данные</label>
				<input id="pasp" type="text"  placeholder="xx xx xxxxxx">
				<div id="markerPasp"></div>
			</p>
			<p2>
				<p id="messageMail" >Пожалуйста, заполните поле в правильном формате!</p>
				<label>Адрес Вашей электронной почты</label>
				<input id="letter"  type="email"  placeholder="Ваш е-мейл">
				<div id="markerMail"></div>
			</p>
			<p3>
				<p id="messageTelf" >Пожалуйста, заполните поле в правильном формате! +x(xxx)-xxx-xx-xx</p>
				<label>Ваш телефон</label>
				<input id="telf" type="text"  placeholder="+x(xxx)-xxx-xx-xx">
				<div class="markerTelf"></div>
			</p>

			
			<input name="button" type="submit" value="Проверить" onClick="ValidMail(); ValidTelf(); ValidPasp();">
			
		</fieldset>

	</body>
</html>
